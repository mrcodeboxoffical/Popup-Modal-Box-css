<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Box || Mr Code Box</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ece13eb306.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <input type="checkbox" name="" id="check">
    <label class="show-btn" for="check">Location Allow </label>

    <div class="background"></div>
    <div class="alert-Bx">
        <div class="icon">
            <i class="fa-solid fa-bolt"></i>
        </div>
            <header>Confirm</header>
            <p>Are you sure you want allow the location of your device?</p>
            <div class="btns">
                <label for="check">Yes, Allow</label>
                <label for="check">Cancel</label>
            </div>
        </div>
    </div>


</body>
</html>
